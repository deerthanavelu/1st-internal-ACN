<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change on Double Click</title>
    <style>
        body {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<img id="myImage" src="C:\Users\pucsc\Desktop\DEER WEB LAB" alt="First Image" ondblclick="changeImage()">

<script>
    function changeImage() {
        var imageElement = document.getElementById("myImage");

        // Array of image sources to be used for replacement
        var imageSources = ["C:\Users\pucsc\Desktop\DEER WEB LAB", "C:\Users\pucsc\Desktop\DEER WEB LAB", "C:\Users\pucsc\Desktop\DEER WEB LAB"];

        // Get a random index to select a new image source
        var randomIndex = Math.floor(Math.random() * imageSources.length);

        // Set the new image source
        imageElement.src = imageSources[randomIndex];
    }
</script>

</body>
</html>
